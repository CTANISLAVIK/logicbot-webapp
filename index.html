<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LogicBot</title>

    <!-- –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            background: #4a6cf7;
            color: white;
            cursor: pointer;
        }

        button:active {
            background: #3a58d6;
        }
        button.main {
    background: #4a6cf7;
    box-shadow: 0 6px 0 #3a58d6;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button.main:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #3a58d6;
}

button.secondary {
    background: #e9ecff;
    color: #1f2937;
}
        
.card {
    animation: fadeUp 2s ease-out 0.5s both;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(120px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.card.flash {
    animation: flash 0.35s ease;
}

@keyframes flash {
    0%   { background: #ffffff; }
    50%  { background: #eef2ff; }
    100% { background: #ffffff; }
}

button.main.pulse {
    animation: pulse 0.35s ease;
}

@keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(0.96); }
    100% { transform: scale(1); }
}
.exit-btn {
    position: absolute;
    top: 12px;
    right: 12px;

    width: 36px;
    height: 36px;

    border-radius: 50%;
    border: none;

    background: #eef2ff;
    color: #4a6cf7;
    font-size: 18px;

    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.exit-btn:active {
    transform: scale(0.9);
}

    </style>
</head>
<body>

<div class="card">

    <button class="exit-btn" onclick="exitToBot()" title="–í—ã–π—Ç–∏ –≤ –±–æ—Ç">
        üö™
    </button>

    <h1>üß† LogicBot</h1>
    <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å LogicBot</p>

    <button class="main" onclick="startLocalTask()">
        –ù–∞—á–∞—Ç—å –∑–∞–¥–∞–Ω–∏–µ
    </button>

</div>


<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    function startLocalTask() {
    const card = document.querySelector('.card');
    const btn = document.querySelector('button.main');

    card.classList.add('flash');
    btn.classList.add('pulse');

    setTimeout(() => {
        card.classList.remove('flash');
        btn.classList.remove('pulse');
    }, 350);

    console.log("–ù–∞—á–∞–ª–æ –∑–∞–¥–∞–Ω–∏—è");
}

    }
    function exitToBot() { tg.sendData(JSON.stringify({ action: "start_task" })); tg.close(); }
</script>


</body>
</html>
